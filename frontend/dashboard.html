<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate/animate.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todolist</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="#" class="navbar-brand">TodoX</a>
            <div class="collapse navbar-collapse" id="todolist-menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown">
                            User
                        </a>
                        <div class="dropdown-menu" aria-labelledby="profileDropdown">
                            <a class="dropdown-item" onclick=logout() href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <div id="dashboard" class="py-5">
        <div class="container">
            <div class="row py-5">
                <div class="col-md-2">
                    <div class="img-content-wrapper">
                        <img src="img/1.png" class="img-fluid rounded" alt="">
                        <h4 class="dashboard-title"><a href="add.html">Add Task</a> </h4>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="img-content-wrapper">
                        <img src="img/2.png" class="img-fluid rounded" alt="">
                        <h4 class="dashboard-title"><a href="completed.html">Completed</a> </h4>
                    </div>
                </div>
            </div>

            <!-- todo list -->
            <div id="todo-wrapper">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="my-3">
        <div class="footer-bottom">
            <div class="container">
                <h4 class="footer-text text-white"></h4>
                <p class="text-white">Copyright &copy;priyanshu.co</p>
            </div>
        </div>
    </footer>
    <!-- jquery -->
    <script src="./js/lib/jquery-3.2.1.min.js"></script>
	<script src="./js/lib/popper.min.js"></script>
	<script src="./js/lib/bootstrap.min.js"></script>
    <script src="js/dashboard.js"></script>
